<!doctype html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Amaze UI Admin user Examples</title>
  <meta name="description" content="这是一个 user 页面">
  <meta name="keywords" content="user">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="renderer" content="webkit">
  <meta http-equiv="Cache-Control" content="no-siteapp" />
  <link rel="icon" type="image/png" href="__PUBLIC__/assets/i/favicon.png">
  <link rel="apple-touch-icon-precomposed" href="__PUBLIC__/assets/i/app-icon72x72@2x.png">
  <meta name="apple-mobile-web-app-title" content="Amaze UI" />
  <link rel="stylesheet" href="__PUBLIC__/assets/css/amazeui.min.css"/>
  <link rel="stylesheet" href="__PUBLIC__/assets/css/admin.css">
</head>
<body>
<!--[if lte IE 9]>
<p class="browsehappy">你正在使用<strong>过时</strong>的浏览器，Amaze UI 暂不支持。 请 <a href="http://browsehappy.com/" target="_blank">升级浏览器</a>

<include file="Public/header" />

<div class="am-cf admin-main">
  <!-- sidebar start -->
  <include file="Public/sidebar" />
  <!-- sidebar end -->

  <!-- content start -->
  <div class="admin-content">
    <div class="admin-content-body">
      <div class="am-cf am-padding am-padding-bottom-0">
        <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">个人资料</strong> / <small>Personal information</small></div>
      </div>

      <hr/>

      <div class="am-g">
        

        <div class="am-u-sm-12 am-u-md-8 am-u-md-pull-12">
          <form action="__URL__/insert"  method="post" class="am-form am-form-horizontal">
            <div class="am-form-group">
              <label for="admin-account" class="am-u-sm-3 am-form-label">账号 / AdminAccount</label>
              <div class="am-u-sm-9">
                <input type="text" id="AdminAccount" placeholder="账号 / AdminAccount">
                <small>输入管理员账号。</small>
              </div>
            </div>

            <div class="am-form-group">
              <label for="admin-password" class="am-u-sm-3 am-form-label">管理密码 / AdminPassword</label>
              <div class="am-u-sm-9">
                <input type="password" id="AdminPassword" placeholder="输入你的管理密码 / AdminPassword">
                <small>输入你的管理密码</small>
              </div>
            </div>

            <div class="am-form-group">
              <label for="admin-name" class="am-u-sm-3 am-form-label">管理员名称 / AdminName</label>
              <div class="am-u-sm-9">
                <input type="text" id="AdminName" placeholder="输入你的管理员名称 / AdminName">
              </div>
            </div>

          <div class="am-form-group">
              <label for="admin-type" class="am-u-sm-3 am-form-label">
                  管理员类型 / AdminType</label>
                  <div class="am-u-sm-9">
              <select id="AdminType">
                  <option value="0">超级管理员</option>
                  <option value="1">普通管理员</option>
              </select>
              </div>
              <span class="am-form-caret"></span>
          </div>
          <div class="am-form-group">
              <label for="AdminState" class="am-u-sm-3 am-form-label">
                  管理员状态 / AdminState</label>
                  <div class="am-u-sm-9">
              <select id="Select1">
                  <option value="0">停用</option>
                  <option value="1">启用</option>
              </select>
              </div>
              <span class="am-form-caret"></span>
          </div>
            </div>

            <div class="am-form-group">
              <div class="am-u-sm-9 am-u-sm-push-3">
                <button type="submit" class="am-btn am-btn-primary">保存修改</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
     <include file="Public/footer" />
  <!-- content end -->

</div>
<a href="#" class="am-icon-btn am-icon-th-list am-show-sm-only admin-menu" data-am-offcanvas="{target: '#admin-offcanvas'}"></a>
 <include file="Public/footer" />

</body>
</html>
